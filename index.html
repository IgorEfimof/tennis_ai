<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Анализ Игры</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 1rem;
    }
    .result-box {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .result-box span {
      display: block;
      margin: 0.3rem 0;
    }
    .prediction {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .green {
      color: #4caf50;
    }
    .red {
      color: #f44336;
    }
    .input-section {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 12px;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .input-row label {
      flex: 1;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
    }
    .input-wrapper input {
      width: 40%;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
      border: none;
      border-bottom: 2px solid #555;
      background: #2a2a2a;
      color: #fff;
      border-radius: 6px;
    }
    .input-wrapper input:focus {
      outline: none;
      border-color: #f44336;
    }
    .comment {
      font-size: 0.75rem;
      background: #444;
      color: #f1f1f1;
      padding: 0.4rem 0.6rem;
      margin-top: -0.3rem;
      border-radius: 6px;
    }
    .button-clear {
      margin-top: 1rem;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
    }
    .button-clear:active {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Анализ игры</h1>
    <div class="result-box">
      <span id="average1">Средний кф. Игрок 1: —</span>
      <span id="average2">Средний кф. Игрок 2: —</span>
      <span id="winner">Победитель: —</span>
      <span id="confidence">Уверенность прогноза: —</span>
      <span id="totalPrediction" class="prediction">—</span>
      <span id="smallestPoints">Очки более слабого игрока: —</span>
      <br />
      <strong>AI Анализ:</strong>
      <span id="momentSummary">—</span>
      <span id="aiConclusion">—</span>
    </div>

    <div class="input-section">
      <p>Введите кф (5–10 гейм)</p>
      <div id="inputRows"></div>
      <button id="clearButton" class="button-clear">Очистить данные</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
